{% extends "base.html" %}
{% block title %}Login - {% endblock %}

{% block html_head %}
{% endblock %}

{% block content %}
<main class="login-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-white bg-dark">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form action="/login" method="POST">
                            <div class="form-floating mb-3">
                                <input type="text" id="username" class="form-control text-white bg-dark"
                                       name="username" required autofocus>
                                <label for="username" class="col-md-4 col-form-label text-md-right">Username</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" id="password" class="form-control text-white bg-dark password"
                                       name="password" required>
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            </div>

                            <div class="form-check form-switch">
                                <label class="form-check-label" for="remember_me">Remember Me</label>
                                <input class="form-check-input text-white bg-dark" type="checkbox" id="remember_me">
                            </div>

                            <div class="offset-md-4 text-end">
                                <!-- TODO: Add password reset feature
                                <a href="#" class="btn btn-link">
                                    Forgot Your Password?
                                </a> -->
                                <button type="submit" class="btn btn-primary">
                                    Login
                                </button>
                            </div>
                            <script>
                                (function () {
                                    let passwordElementList = [].slice.call(document.querySelectorAll('.password'));
                                    let nothing = passwordElementList.map(function (passwordElement) {
                                        $(passwordElement).keyup(detectCapsLock);
                                    });
                                })();
                            </script>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
{% endblock %}
